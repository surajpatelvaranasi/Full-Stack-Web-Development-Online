<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Forms to apply for full stack web development cours - TA</h1>
    <form action="post">
        <div>
            <label for="username"> Enter your username</label>
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Ente your comment</label>
            <br>
            <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
        </div>
        <div>
            <select name="fruite">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
