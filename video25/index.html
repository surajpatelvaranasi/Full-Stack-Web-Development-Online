<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li {
            list-style-type: decimal;
            background-color: blue;
            list-style-position: inside;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>About</li>

            <li>Suraj patel</li>
            <li>Rohit patel</li>
        </ul>
    </nav>
</body>

</html>
