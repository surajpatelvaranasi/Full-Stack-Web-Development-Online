<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* class selectors */
        .red {
            background-color: red;
        }

        /* Id selectors */
        #green {
            background-color: green;

        }

        /* child selectors */
        div>p {
            color: blue;
            background-color: yellow;
        }

        /* Descendent selectors */
        div p {
            color: yellow;
            background-color: red;
        }

        /*  Universal selectors */
        * {
            margin: 0;
            padding: 0;
        }

        /* pseudo selectors */
        a:visited {
            color: yellow;
        }
        a:active{
            background-color: red;
        }
        a:hover{
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="red">
        I am a div
        <p>I am a para inside div</p>
    </div>
    <div id="green">
        I am another div
        <article>
            <p> I am another div</p>
        </article>
    </div>
    <a href="https://www.google.com"> Go to google</a>
    <br>
    <a href="https://www.facebook.com">Go to facebook</a>
</body>

</html>
